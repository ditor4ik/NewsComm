<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
</head>
<body>
<br>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card text-center">
              <div class="card-body" align="center">
                <h5 class="card-title">Авторизация</h5>
                  <form action="{{ url_for('admin.auth') }}" method="post">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="эл@почта.com" name="email">
                      <label for="floatingInput">Эл. почта</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" name="password">
                      <label for="floatingPassword">Пароль</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Войти</button>
                  </form>
              </div>
            </div>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
</body>
</html>
